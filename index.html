    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'scout-green': '#006A4E',
              'scout-red': '#E4002B',
              'scout-yellow': '#FFD700',
              'scout-blue': '#0033A0',
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideOut: {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-10%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              slideIn: 'slideIn 0.5s ease-out forwards',
              slideOut: 'slideOut 0.5s ease-out forwards',
              slideDown: 'slideDown 0.3s ease-out forwards',
            },
          }
        }
      }
    </script>
    <script>
      // Avoids FOUC (Flash of Unstyled Content) for dark mode
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --footer-bg: #373945;
            --text-primary: #f8f8f8;
            --text-secondary: #c2c3c9;
            --social-box-bg: #4a4c5a;
            --social-box-hover-bg: #40424f; 
        }

        .dark {
            --footer-bg: #111827; /* gray-900 */
            --text-primary: #f9fafb; /* gray-50 */
            --text-secondary: #9ca3af; /* gray-400 */
            --social-box-bg: #374151; /* gray-700 */
            --social-box-hover-bg: #4b5563; /* gray-600 */
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        html {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .footer-link {
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--text-primary);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
